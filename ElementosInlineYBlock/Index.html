<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ElementosInlineYBlock/Css/Style.css">
    <title>Elementos Inline y Block</title>
</head>
<body>
    <h1>Elemento span (inline)</h1>
    <p>Texto donde vamos a <span style="color: red; text-decoration: underline;">enfatizar</span> y cambiar el color de algunos elementos</p>

    <h1>Elemento div (block)</h1>
    <div>
        <h2>Titulo del Div</h2>
        <p>Texto dentro del Div</p>
    </div>
    <p>Texto fuera del Div</p>
</body>
</html>
