<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form>
        <fieldset> 
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre*" required="true">

            <br><br>

            <label for="apellido">Apellido:</label>
            <br>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido*" required="true" >

            <br><br>

            <!-- <label for="password">Contraseña:</label>
            <input type="password" required="true" id="password" name="password" placeholder="*"> -->

            <label for="email">Email:*</label>
            <br>        
            <input type="email" id="email" placeholder="Email" name="email" required="true">

            <br><br>

            <label for="edad">Edad:*</label>
            <br>
            <input type="number" id="edad" name="edad" placeholder="Edad" required="true">
            
            <br><br>
            
            <label>Género:</label>
            <br>
            <input type="radio" name="genero" id="femenino" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>        
            <br><br>

            <label for="">Género de música preferida:</label>
            <br>
            <input type="checkbox" id="clasica" name="musica" value="Clásica">
            <label for="musica">Clásica</label>
            <input type="checkbox" id="rock" name="musica" value="Rock">
            <label for="musica">Rock</label>
            <input type="checkbox" id="blues" name="musica" value="Blues">
            <label for="musica">Blues</label>
            <input type="checkbox" id="jazz" name="musica" value="Jazz">
            <label for="musica">Jazz</label>
            <input type="checkbox" id="metal" name="musica" value="Heavy Metal">
            <label for="musica">Heavy Metal</label>
            <input type="checkbox" id="pop" name="musica" value="Pop">
            <label for="musica">Pop</label>
            <br><br>
            
            <label for="autos">Marca de auto preferida:</label>
            <br>
            <select name="autos" id="autos">
                <option value="Volvo">Volvo</option>
                <option value="Mercedes Benz">Mercedes Benz</option>
                <option value="Citroen">Citroen</option>
                <option value="Ford">Ford</option>
                <option value="Toyota">Toyota</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
            </select>
            <br><br>    
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>
</body>
</html>
